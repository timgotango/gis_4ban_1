{% extends 'base.html' %}
{# static 구문을 사용하겠다~ js 파일 가져오기 위해 #}
{% load static %}

{% block content %}

    <style>
        .container div {
          width: 280px;
          {# flex :  #}
          display: flex;
          flex-direction: column;

          justify-content: center;
          align-items: center;
          border-radius: 1rem;
          box-shadow: 0 0 0.2rem grey;
        }
        {# container 클래스 안에 img 태그 #}
        .container img {
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>
    
    <div class="container my-4">

        {% for article in article_list %}

            <div>
                {#  article을 가져오기 위해  #}
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}" alt="">
                </a>
                <span class="my-2 NNS_B">{{ article.title }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {# snippets : 코드 조각을 의미  #}
    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill material-icons">
            brush
        </a>
        <a href="{% url 'articleapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>
    </div>

{% endblock %}
