{% extends 'base.html' %}
{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Quit</h4>
        </div>
        <div>
            {#  삭제한다는 데이터 정보도 보내는 것이므로 form 태그 지우면 안된다 #}
            <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
                {% csrf_token %}
                <div class="m-5">
                    <input type="submit"
                           value="Quit"
                           class="btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
