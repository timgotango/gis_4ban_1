{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
        .container {
            padding: 0;
            margin: 0 auto;
        }

        .container div {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 0.5rem;
          {#box-shadow: 0 0 0.2rem grey;#}
        }
        {# container 클래스 안에 img 태그 #}
        .container img {
            width: 7rem;
            height: 7rem;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.1rem darkgrey;
        }
    </style>

    <div class="container my-4">
        {% for project in project_list %}
            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" alt="">
                </a>
                {#  truncatechars : 문자열(byte) 자르기  #}
                <span class="my-2 NNS_B">{{ project.name | truncatechars:10 }}</span>
            </div>
        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {# snippets : 코드 조각을 의미  #}
    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'projectapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">
            프로젝트 생성
        </a>
    </div>

{% endblock %}
