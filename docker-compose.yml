version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - network
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
      - static:/data/static/
      - media:/data/media/

  django:
    image: gis_4ban_django:3
    networks:
      - network
    volumes:
      - static:/home/gis_4ban_1/staticfiles/
      - media:/home/gis_4ban_1/media/

networks:
  network:

volumes:
  static:
  media: