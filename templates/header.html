<div style="text-align: center;">
    <div class="pragmatic_header_logo">
        <h1>Pragmatic</h1>
    </div>
    <div class="pragmatic_header_button">
        <span>nav1</span>
        <span>nav2</span>
        {#  로그인 되어있지 않다면  #}
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">Login</a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">SignUp</a>
        </span>
        {#  로그인 되어있는 상태라면  #}
        {% else %}
        <span>
            {#  user의 pk를 detail 뒤에 추가해줘야!  #}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">MyPage</a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">Logout</a>
        </span>
        {% endif %}
    </div>
</div>
