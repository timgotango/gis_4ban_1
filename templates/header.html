<div style="text-align: center;">
    <div class="pragmatic_header_logo">
        <h1><a href="{% url 'home' %}">2021년의 우리</a></h1>
    </div>
    <div class="pragmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">스토리</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">출연</a>
        </span>

        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">구독</a>
        </span>
        {% endif %}

        {#  로그인 되어있지 않다면  #}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">로그인</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">회원가입</a>
        </span>
        {#  로그인 되어있는 상태라면  #}
        {% else %}
        <span class="mx-2">
            {#  user의 pk를 추가해줘야!  #}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">내 소개</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">로그아웃</a>
        </span>
        {% endif %}
    </div>
</div>
